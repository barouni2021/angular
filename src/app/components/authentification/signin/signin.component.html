
<div class="row container" style="margin-top:4em;">
    <div class="col-md-4 mx-auto">
         <h2>Connexion</h2>
         <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
             <div class="form-group">
                 <label for="email">E-Mail</label>  
               <input formControlName="email" type="email" id="email"  class="form-control">
               <span *ngIf="formControls.email.touched && formControls.email.invalid" class="error">Invalid email!</span>
             </div>
             <div class="form-group">
               <label for="password">Mot de passe</label>
               <input formControlName="password" type="password" id="password" class="form-control">
               <span *ngIf="formControls.password.touched && formControls.password.hasError('required')" class="error">Invalid password!</span>
               <span *ngIf="formControls.password.touched && formControls.password.hasError('pattern')" class="error">Invalid password!</span>
             </div>
             <button type="submit" [disabled]="!signInForm.valid" class="btn btn-primary btn-block">Connexion</button>


            <div class="col-md-12">
                <div class="login-or">
                    <hr class="hr-or">
                    <span class="span-or">ou</span>
                </div>
            </div>
            <button type="button" class="btn btn-danger btn-block" (click)="signInWithGoogle();">se connecter avec Gmail</button>


           </form>
    </div>
 </div>
